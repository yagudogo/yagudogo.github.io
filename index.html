	<script>
		function download(videoLink){
		axios({
		url:videoLink,
		method:'GET',
		responseType: 'blob'
		})
		.then((response) => {
		const url =
		window.URL
		.createObjectURL(new Blob([response.data]));
		const link =
		document.createElement('a');
		link.href = url;
		link.setAttribute('download', 'video.mpg');
		document.body.appendChild(link);
		link.click();
		})
		}

	</script>
